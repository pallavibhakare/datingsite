<!DOCTYPE html>
<html>
<head>

<title>Dating Website</title>
<style>
fieldset{border: 10px solid yellow; background:lightyellow; margin-bottom:10px; width:720px;}
label{width:180px; display:inline-block; text-align:right;vertical-align: top;}
fieldset textarea{width:360px; height: 50px;}
#imageset div{float: left;}
select#country{font-size:14px;}
fieldset span#low{padding:5px 10px; background:#cc0000;color:#fff;text-align:center; }
fieldset span#high{padding:5px 10px; background:#6600cc;color:#fff;text-align:center;}
fieldset label:hover, fieldset input:hover,select:hover, fieldset textarea:hover{font-size:22px;}
</style>

<!-- next 3 line to show chosen image-->
<link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
<script>
function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
			
					

				reader.onload = function (e) {
					
					$('#preview')
					.attr('style', 'display: inline !important')
						.attr('src', e.target.result)	
						.width(150)				
						.height(150);
					
				};
				reader.readAsDataURL(input.files[0]);
			
        }			
				
    }		
	
</script>

<meta charset=utf-8 />
</head>
<body>
<form action="#" method="post" name="form1" id="form1">
<h1>Please Enter Your Details For Our Dating Website!</h1>
	<fieldset id="imageset">
		<legend>Your Face</legend>
		<label for="image">Your image: </label><input  id="imagefile"type="file" name="image" onchange="readURL(this);" autofocus required/><br/><br>
		<label for="img-preview" id="your_img">Image Preview:</label> <img name="img-preview" style="display:none" id="preview" src="#" alt="Your Image" />
	</fieldset>
	<fieldset>
		<legend>Your General Details</legend>
		<label for="full_name" >Name: </label><input type="text" name="full_name" id="full_name" placeholder="Your Full Name" required/><br/><br>
		<label for="gender">Gender:</label> 
			<input type="radio" name="gender" value="Male" required/>Male
			<input type="radio" name="gender" value="Female" required />Female <br/><br>
		<label for="age">Age: </label><input type="number" name="age" id="age" min="0" max="100" step="1" value="18" required/> <br/><br>
		<label for="birthday">Date of Birth: </label><input type="Date" name="birthday" id="birthday" min="1/1/1979" max="1/1/2050" /> <br/><br>
		<label for="color">Favorite Color: </label><input id="fav_color" type="color" name="color" /><br/><br>
		<label for="country">Which Country: </label>
		<select id="country" name="country">
			   <option selected hidden>- No Selection -</option>
			   <option value="Afghanistan">Afghanistan</option>
			   <option value="Chile">Chile</option>
			   <option value="Colombia">Colombia</option>
			   <option value="United Kingdom">United Kingdom</option>
			   <option value="United States">United States</option>
		</select>			
			
	</fieldset>
	<fieldset>
		<legend>Your Indicators</legend>
		<label for="height">Height: </label><span id="low">Short</span><input type="range" name="height" id="height"  min="0" max="100" required/> <span id="high">Tall</span></br><br>
		<label for="salary">Salary: </label><span id="low">Poor</span><input type="range" name="salary" id="salary"  min="0" max="100"/> <span id="high">Rich</span>
	</fieldset>
	<fieldset>
		<legend>Your Contact Information</legend>
		<label for="email">E-mail: </label><input type="email" name="email" required /><br/><br>
		<label for="mobile">Mobile: </label><input type="tel" name="mobile" /><br/><br>
		<label for="address">Address: </label><textarea type="address" name="address"></textarea><br/><br>
		<label for="contact_method">Method to Contact you: </label>
			<input type="checkbox" name="contact_method" value="Email" />Email
			<input type="checkbox" name="contact_method" value="Whatsapp" />Whatsapp
			<input type="checkbox" name="contact_method" value="In-app Chat" />In-app Chat
	</fieldset>
	<br/>
	<input type="submit"  name="submit" value="Submit" />
</form>
</body>
</html>
